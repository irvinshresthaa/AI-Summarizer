<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Summarizer</title>
  <link rel="icon" href="data:," />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script type="module" src="./src/main.js" defer></script>
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center">AI Summarizer</h1>
    <form id="Summarizer-form" class="row">
      <div class="col-md-6 col-sm-12 p-lg-0">
        <label for="inputText" class="form-label">Enter Text</label>
        <textarea class="form-control" id="inputText" rows="10" placeholder="Enter text here..." required></textarea>
        <button type="button" id="summarizeBtn" class="btn btn-primary mt-3">Summarize</button>
      </div>

      <div class="col-md-6 col-sm-12 p-lg-0">
        <label for="summarizedText" class="form-label">Summarized Text</label>
        <textarea class="form-control" id="summarizedText" rows="10" placeholder="Summarized text will appear here..."
          readonly></textarea>
      </div>
    </form>
  </div>

  <!-- Error Modal -->
  <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h5 class="modal-title" id="errorModalLabel">Error</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <!-- Modal Body -->
        <div class="modal-body">
          <p class="modal-description"></p>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
